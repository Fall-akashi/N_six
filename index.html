<body class="bg-dark">

    <i class="bi bi-plus-circle fs-3 " role="button" data-bs-toggle="modal" data-bs-target="#noteModal"></i>

  </nav>


  <section class="container d-flex gap-3 flex-wrap justify-content-center justify-content-lg-start">
    <div role="button" data-bs-toggle="modal" data-bs-target="#noteModal" data-bs-theme="dark"
      class="card  text-bg-dark mt-3" style="width: 18rem;">
      <div class="card-body">
        <div class="d-flex justify-content-between">
          <h5 class="card-title">Nota</h5>
          <i class="bi bi-clipboard"></i>

        </div>

        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>

      </div>
    </div>
    <div role="button" data-bs-toggle="modal" data-bs-target="#noteModal" data-bs-theme="dark"

          <i class="bi bi-clipboard"></i>

        </div>

        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's
          content.</p>

      </div>
    </div>
  </section>


  <!-- Modal -->
  <div data-bs-theme="dark" class="modal fade text-white" id="noteModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">salvar notas</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="notetitle" class="form-label">titulo da nota</label>
            <input type="text" class="form-control" id="notetitle">
          </div>

          <div class="mb-2">
            <label for="noteContent" class="form-label">digite o conteudo da nota</label>
            <textarea style="height: 180px; resize: none;" class="form-control" id="noteContent" rows="3"></textarea>
          </div>
        </div>

        <div class="p-2 d-flex justify-content-end">

          <button type="button" class="btn btn-primary">salvar nota</button>

        </div>
      </div>
    </div>
  </div>
